<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tailwind.output.css" />
    <link rel="stylesheet" href="css/index.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <title>Social Scape</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4 justify-content-start" style="border-radius: 0 0 0 8px;">
            <div style="background-color: white; width: 140px; height: 60px; margin-top: auto; margin-bottom: auto; margin-left: 50px; text-align: center; line-height: 60px;">LOGO</div>
          </div>
          <form class="col-md-4 justify-content-center rounded-0">
            <input type="text" class="col-md-9" placeholder="SEARCH">
            <!--搜尋按鈕-->
            <button type="submit">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div class="col-md-4" style="border-radius: 0 0 8px 0; justify-content: center;">
            <!--個人資料按鈕-->
            <a href="javascript:;" class="round-icon overflow-hidden">
              <img src="assets/img/profile-photo.png" alt="">
            </a>
            <!--通知按鈕-->
            <a href="javascript:;" class="round-icon overflow-hidden text-center">
              <i class="far fa-bell"></i>
            </a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <article class="overflow-auto">
        <form class="container post-panel">
          <div class="row">
            <div class="col-md-2 d-flex flex-column">
              <div class="profile-photo d-flex justify-content-center">
                <img src="assets/img/profile-photo.png" alt="">
              </div>
              <div class="d-flex justify-content-center ">
                <div class="btn-bar d-flex flex-column justify-content-around">
                  <!--圖片按鈕-->
                  <button>
                    <i class="fas fa-image"></i>
                  </button>
                  <!--地點按鈕-->
                  <button>
                    <i class="fas fa-map-marker-alt"></i>
                  </button>
                  <!--心情按鈕-->  
                  <button>
                    <i class="fas fa-smile"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-10 form-floating">
              <textarea class="form-control" placeholder="" id="post-panel-textarea"></textarea>
              <label for="post-panel-textarea">SAY SOMETHINGGGGGG☀️</label>
              <button class="post-btn" type="submit">
                <i class="fas fa-paper-plane"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="container post">
          <div class="row">
            <div class="col-md-2 d-flex flex-column">
              <a href="javascript:;" class="poster-photo overflow-hidden">
                <img src="assets/img/poster1-photo.png" alt="Error圖片錯誤">
              </a>
              <a href="javascript:;" class="poster-name text-center">@pop.dokyun_el</a>
            </div>
            <div class="col-md-10">
              <div class="post-content">
                <p class="main-text"
                >super idol的笑容
                  都沒印何闐
                </p>
                <img src="assets/img/post-img1.png" width="99%" alt="Error圖片錯誤">
                <div class="feedback-panel d-flex justify-content-between">
                  <a href="javascript:;" class="likes-quantity d-block">300</a>
                  <div class="interaction-bar d-flex justify-content-between">
                    <!--愛心按鈕-->
                    <button class="like-btn">
                      <i class="fas fa-heart"></i>
                    </button>
                    <!--留言按鈕-->
                    <button class="comment-btn">
                      <i class="fas fa-comment"></i>                    
                    </button>
                    <!--分享按鈕-->
                    <button class="share-btn">
                      <i class="fas fa-share-alt"></i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </article>
      <aside class="text-center">
        <ul>
          <li class="side-bar explore-bar overflow-hidden">
            <p class="bar-name">EXPLORE</p>
            <ul>
              <li>
                <a class="explore-item" href="javascript:;">EXPLORE-1</a>
              </li>
              <li>
                <a class="explore-item" href="javascript:;">EXPLORE-2</a>
              </li>
              <li>
                <a class="explore-item" href="javascript:;">EXPLORE-3</a>
              </li>
            </ul>
          </li>
          <li class="side-bar reels-bar overflow-hidden">
            <p class="bar-name">REELS</p>
            <ul>
              <li>
                <a class="explore-item" href="javascript:;">REELS-1</a>
              </li>
              <li>
                <a class="explore-item" href="javascript:;">REELS-2</a>
              </li>
              <li>
                <a class="explore-item" href="javascript:;">REELS-3</a>
              </li>
            </ul>
          </li>
          <li class="side-bar games-bar overflow-hidden">
            <p class="bar-name">GAMES</p>
            <ul>
              <li>
                <a class="explore-item" href="javascript:;">GAMES-1</a>
              </li>
              <li>
                <a class="explore-item" href="javascript:;">GAMES-2</a>
              </li>
              <li>
                <a class="explore-item" href="javascript:;">GAMES-3</a>
              </li>
            </ul>
          </li>
        </ul>
        <p class="site-information position-fixed">SocialScape © pop.tar0 2024 - J.M Project Implimentation 666</p>
      </aside>
    </main>
    

      
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  <script src="./index.js"></script>
</html>
